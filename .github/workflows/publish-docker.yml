on:
  push:
    tags:
    - '*'

jobs:
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      
      - name: Lint Code
        uses: "cedrickring/golang-action@1.3.0"
        with:
          args: go get -u golang.org/x/lint/golint; go list ./... | grep -v /vendor/ | xargs -L1 golint -set_exit_status

      - name: Run Tests
        uses: "cedrickring/golang-action@1.3.0"

      - name: Build App
        uses: "cedrickring/golang-action@1.3.0"
        with:
          args: go build -o aws-sg-updater

      - name: Extract tag name
        id: tag
        uses: actions/github-script@0.2.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            return context.payload.ref.replace(/\/refs\/tags\//, '');

      - name: Build and Push Docker image
        run: |
          docker login -u "$DOCKER_USER" -p "$DOCKER_PASS";
          docker build -t $GITHUB_REPOSITORY:"$TAG_NAME" .;
          docker push $GITHUB_REPOSITORY:"$TAG_NAME";
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
          TAG_NAME: ${{ steps.tag.outputs.result }}
